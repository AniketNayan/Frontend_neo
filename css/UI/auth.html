<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="styleee.css" />
</head>
<body>

  <div class="main-container">
    <!-- Left Section: Logo + Form -->
    <div class="left-side">
      <div class="logo-container">
        <img src="/Group 47602.svg" alt="Logo" class="logo-img" />
        <span class="brand-name">Emmersive Neo</span>
      </div>

      <div class="login-form">
        <h2>Login to Your Account</h2>
        <form>
          <label for="phone">Business Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="Enter phone number" />

          <label for="email">Business Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" />

          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- Right Section: Image -->
    <div class="right-side">
      <img src="/shoe_1.png" alt="Big Visual" class="hero-img" />
    </div>
  </div>

</body>
</html>
