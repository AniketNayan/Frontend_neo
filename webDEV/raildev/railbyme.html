  <div class="container-fluid bg-purple">
    <div class="row mt-5">
      <!-- Left Column for Links -->
      <div class="col-md-3 text-start">
        <h4>Quick Links</h4>
        <ul class="list-unstyled">
          <li><a href="https://www.irctc.co.in/nget/train-search" class="text-white" target="_blank">Ticket Booking</a></li>
          <li><a href="https://railmadad.indianrailways.gov.in/madad/final/home.jsp" class="text-white" target="_blank">Complaint Site</a></li>
          <!-- Add more links as needed -->
        </ul>
      </div>
  
      <!-- Center Column for the Wider Login Form -->
      <div class="col-md-5 bg-secondary p-4">
        <h1 class="text-center mt-3 text-white">Login</h1>
        <form>
          <div class="mb-3">
            <label for="userName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter your full name">
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="userPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
  
      <!-- Right Column for Additional Links -->
      <div class="col-md-3 text-end">
        <h4>Resources</h4>
        <ul class="list-unstyled">
          <li><a href="https://www.indianrail.gov.in/enquiry/StaticPages/StaticEnquiry.jsp?StaticPage=index.html" class="text-white" target="_blank">Train Enquiry</a></li>
          <li><a href="https://www.indianrailways.gov.in/railwayboard/" class="text-white" target="_blank">Railway Board</a></li>
          <!-- Add more links as needed -->
        </ul>
      </div>
    </div>
