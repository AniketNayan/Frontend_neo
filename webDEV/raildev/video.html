<!-- learning forms -->
<div> 
<form>
    <!-- to correlate we use id of particular data in for to link it paste the correlative text in the label section 
    similarly the name attribute  help the database to identify the data"s type(eg: date/username/address) -->
    <label for="address">please enter your text</label>
    <input type="text" id="address" name="usertext"> <br> <br>
    <label for="area">Please enter your address:</label>
    <textarea id="area" name="address"></textarea>
    <!-- property of this textarea tag - can set its default limitation -->
    <label for="data" >enter student's id</label>
    <textarea cols="5" rows="2" id="data" name="student id"></textarea>
    <label for="data"></label><br><br>
    <label for="friend">enter your friend's name here:</label>
    <textarea name="name" id="friend"></textarea>
    <label for="dob"> enter your date of birth here:</label>
    <input type="date" name="D.O.B" id="dob">

</form>
