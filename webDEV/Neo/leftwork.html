<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Items "NeoMarche"</title>
    <link rel="stylesheet" href="/Neo/styletask.css">
    <link rel="stylesheet" href="/YT/styl.css">
    <style>
        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            background: url('/YT/img5.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
        }

        .hero .cta-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .hero .cta-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">NeoMarche</div>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Demo</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Login/Signup</a></li>
            <li class="login-signup"><a href="#">Book a Demo</a></li>
          </ul>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>Welcome to NeoMarche</h1>
            <button class="cta-button" onclick="scrollToDragDrop()">Go to Drag & Drop Section</button>
        </div>
    </section>

    <div class="container" id="drag-drop-section">
        <div id="left">
            <div class="list" draggable="true">
                <img src="/Neo/img 3.jpg" alt="">
                <span class="item-name">CAP</span>
            </div>
            <div class="list" draggable="true">
                <img src="/Neo/img1.jpg" alt="tshirt">
                <span class="item-name">T-shirt</span>
            </div>
            <div class="list" draggable="true">
                <img src="/Neo/img2.jpg" alt="tshirt">
                <span class="item-name">T-shirt</span>
            </div>
            <div class="list" draggable="true">
                <img src="/Neo/img4.jpg" alt="cap">
                <span class="item-name">CAP</span>
            </div>
            <div class="list" draggable="true">
                <img src="/Neo/img11.jpg" alt="shoes">
                <span class="item-name">Shoes</span>
            </div>
        </div>
        <div id="right"></div>
    </div>

    <footer>
        <div class="footer-container">
            <p>NeoMarche</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </div>
    </footer>

    <script>
        function scrollToDragDrop() {
            document.getElementById("drag-drop-section").scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
